<html>
<head>
  <meta charset="utf-8">

  <script src="jquery-1.11.3.min.js"></script>
  <script src="vextab-div.js"></script>
  <script src="musicDown.js"></script>
  <link rel="stylesheet" href="vextab.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <style>
    .editor2 {
      background: #eef;
      border: 0 solid 0;
      border-left: 15px solid #ddf;
      font-size: 15px;
      font-family: "Nanum Gothic";
      letter-spacing: 0.1em
    }

    body {
      padding: 15px;
    }
    td {
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>MusicDown Language</h1>
  <table><tr>
    <td>
      <br> ABC
      <br> C' C.
      <br> >
      <br> <
      <br> ,
      <br> 't:8'
    </td>
    <td>
      <br>: pitch
      <br>: C#, Cb
      <br>: octave +
      <br>: octave -
      <br>: rest
      <br>: default length
    </td>
    <td> </td>
    <td>
      <br> -
      <br> Cn
      <br> &
      <br> *
      <br> [ ]
      <br> "abc"
    </td>
    <td>
      <br>: note length +
      <br>: natural
      <br>: tie
      <br>: event marker
      <br>: tuplet
      <br>: text
    </td></tr>
  </table>
  <div>
    <textarea name="textarea" id="musicdown" cols="100" rows="15" class="editor2" onkeyup="mdl()">

| C'D. | Cn- - - D - , , | [G-E-F-] [E&F,A] [GAB]|
  ,   ,    E         ,    ,      D  ,  C
  ,   ,    C

't:4'                    't:16'                                      't:1'
| A - E F | & D E - *BGFD | &-EFGE-FGAF-GAB- | >*C |
""                        ""                                           "end"
    </textarea>
  </div>
  <div class="vex-tabdiv"
        width=680 scale=1.0 editor="true"
        editor_width=680 editor_height=330>
  </div>

</body>
</html>
